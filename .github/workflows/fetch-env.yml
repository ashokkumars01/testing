name: Check Multiple Host Env Vars in Docker (Self-Hosted)

on:
  workflow_dispatch:

jobs:
  run-in-self-hosted:
    runs-on: ubuntu-latest  # Your local machine runner

    env:
      ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
      ARTIFACTORY_INTERNAL_TOKEN: ${{ secrets.ARTIFACTORY_INTERNAL_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t env-checker .

      - name: Run Docker container with multiple host env vars
        run: |
          docker run --rm \
            -e ARTIFACTORY_TOKEN \
            -e ARTIFACTORY_INTERNAL_TOKEN \
            env-checker



